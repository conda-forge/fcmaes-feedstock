{% set name = "fcmaes" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 955dbd271fed5994ca63e9a1c2648c8a254f48f80b150fba548a6b0e5a13e944

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - fcmaes

about:
  home: https://github.com/dietmarwo/fast-cma-es
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python 3 gradient-free optimization library.
  dev_url: https://github.com/dietmarwo/fast-cma-es

extra:
  recipe-maintainers:
    - oblute
    - mxr-conda
