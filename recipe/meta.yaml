{% set name = "fcmaes" %}
{% set version = "1.3.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fcmaes-{{ version }}.tar.gz
  sha256: b04882d4b59ab4c9f5c690a21b0b4726c9a7a2dabb3ea30aae93a74031c492a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - fcmaes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dietmarwo/fast-cma-es
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python 3 gradient-free optimization library.
  dev_url: https://github.com/dietmarwo/fast-cma-es

extra:
  recipe-maintainers:
    - mxr-conda
